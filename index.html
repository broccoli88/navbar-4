<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="brand">
                <a class="brand__link brand--style" href="#">
                    <figure class="brand__image-container">
                        <img
                            class="brand__image"
                            src="images/Lighthouse.svg"
                            alt=""
                        />
                    </figure>
                    <span class="brand__name"
                        >Right <br />
                        direction</span
                    >
                </a>
            </div>
            <figure class="menu">
                <svg
                    class="menu__icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="white"
                        d="M3 18v-2h13v2Zm16.6-1l-5-5l5-5L21 8.4L17.4 12l3.6 3.6ZM3 13v-2h10v2Zm0-5V6h13v2Z"
                    />
                </svg>
            </figure>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link"> About Me</a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
